<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Data table</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="panel-nav grid grid-middle">
    <div class="unit xs-1 s-1 m-1-3 l-1-4 island-1-2">
      <h1 class="push-0 logo"><img class="img-flex" src="images/logo.svg" alt="playground finder"></h1>
    </div>

    <div class="unit xs-1 s-1 m-2-3 l-3-4 island-1-2">
      <form class="relative" action="#"">
        <label class="search-icon icon i-18 pin-lc" for="find" title="Search"><img src="images/search.svg" alt="Find"></label>
        <input class="search-input" type="search" id="find" required>
      </form>
    </div>
  </div>

  <div class="grid grid-stretch">
    <div class="panel-near unit xs-1 s-1 m-1-3 l-1-4 island-1-2">
      <h2 class="giga push-1-2">Nearest playground</h2>

      <ul class="near-list list-group push-0">

        <li class="card island-1-2 push-1-2">
          <h3 class="mega push-0">373</h3>
          <dl class="list-group-inline push-0">
            <dt class="push-0 italic milli">Distance</dt>
            <dd class="push-0">0.75 km</dd>
          </dl>
        </li>

        <li class="card island-1-2 push-1-2">
          <h3 class="mega push-0">1700</h3>
          <dl class="list-group-inline push-0">
            <dt class="push-0 italic milli">Distance</dt>
            <dd class="push-0">2.58 km</dd>
          </dl>
        </li>

        <li class="card island-1-2 push-1-2">
          <h3 class="mega push-0">960</h3>
          <dl class="list-group-inline push-0">
            <dt class="push-0 italic milli">Distance</dt>
            <dd class="push-0">3.03 km</dd>
          </dl>
        </li>
      </ul>
    </div>
  </div>

</body>
